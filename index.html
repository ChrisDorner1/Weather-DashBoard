<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<header><h1 id="beepusLeepus">Wheather Dashboard</h1></header>
<body>

    <div class="searchBar">
        <h2>Search for your city:</h2>
        <input class="col-3.5 d-inline" id="city" type="text" placeholder="ex: Alverado" name="search" >
        <button class="searchBtn d-inline" type="submit">Search</button>
    </div>

    <div>
        <h2 class="col-3 prev"></h2>
    </div>
    <section class=" d-none">
        <div>
            <div class="row d-flex justify-content-center">
                <div class="card" style="width: 16rem">
                    <h2>Todays Weather</h2>
                    <h5 class="card-title"></h5>
                    <h4 class="todays"></h4>
                    <img class="todaysI">
                    <div class="card-body">
                        <p class="card-text todaysT"></p>
                    </div>
                </div>

        </div>

        <div> <h2 class="d-flex justify-content-center">5-day Forecast:</h2></div>
    <div class="row d-flex justify-content-center">
        <div class="card" style="width: 12rem">
            <h5 class="card-title"></h5>
            <h4 class="currentT"></h4>
            <img class="pic1" alt="Weather icon">
            <div class="card-body">
                <p class="card-text tomorrow"></p>
            </div>
        </div>
        
        <div class="card" style="width: 12rem">
            <h5 class="card-title"></h5>
            <img class="pic2" alt="Weather icon">
            <div class="card-body">
                <p class="card-text nextT"></p>
            </div>
        </div>
        
        <div class="card" style="width: 12rem">
            <h5 class="card-title"></h5>
            <img class="pic3" alt="Weather icon">
            <div class="card-body">
                <p class="card-text nextT2"></p>
            </div>
        </div>
        
        <div class="card" style="width: 12rem">
            <h5 class="card-title"></h5>
            <img class="pic4" alt="Weather icon">
            <div class="card-body">
                <p class="card-text nextT3"></p>
            </div>
        </div>
        
        <div class="card" style="width: 12rem">
            <h5 class="card-title"></h5>
            <img class="pic5" alt="Weather icon">
            <div class="card-body">
                <p class="card-text nextT4"></p>
            </div>
        </div>
    </div>
</section>
    <div class="storedCities">
        
    </div>
</body>
<script src="assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
